<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta http-equiv="Expires" content="0"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-control" content="no-cache"><meta http-equiv="Cache" content="no-cache"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"><title>流媒体服务实时监控系统</title><link rel="shortcut icon" href="/dev/favicon.ico"><link href="/dev/css/monitor_stream.css?7498efdb9dae8e92d94b" rel="stylesheet"></head><body class="vh-body"><div class="ui attached menu vh-main-header"><div class="ui container"><a href="monitor_stream.html" class="item vh-main-header-monitor-stream">流状态监控</a><a href="monitor_error_stat.html" class="item vh-main-header-monitor-error-stat">错误统计</a><a href="monitor_log_search.html" class="item vh-main-header-monitor-log-search">日志查询</a><a href="monitor_duplicate_stream.html" class="item vh-main-header-monitor-duplicate-stream">重复推流列表</a><a href="monitor_gallery.html" class="item vh-main-header-monitor-gallery">视频截图</a><a href="monitor_online_users.html" class="item vh-main-header-monitor-online-users">在线用户</a><a href="monitor_doc_conversion.html" class="item vh-main-header-monitor-doc-conversion">文档转换</a></div><script>var path = location.pathname;
var offset = path.lastIndexOf("/");
var name = path.slice(offset + 1, -".html".length);
var a = document.querySelector(".vh-main-header-" + name.replace(/_/g, "-"));
a && (a.className += " vh-main-header-current");</script></div><div id="container" class="ui main container raised segment vh-container"><h2 class="ui header vh-table"><i class="dashboard icon"></i><div class="content">流状态监控</div></h2><table cellspacing="0" width="100%" class="ui table striped celled display nowrap compact dataTable"><thead><tr><th>流ID</th><th>流信息</th><th>第三方</th><th>直播助手</th><th>移动发起</th><th>SRS接收</th><th>SRS分发</th><th>多码流转码</th><th>HLS切片</th><th>HLS同步</th><th>HLS回放</th><th>移动</th><th>Flash</th><th>卡顿用户数</th><th>用户总数</th></tr></thead><tfoot><tr><th>流ID</th><th>流信息</th><th>第三方</th><th>直播助手</th><th>移动发起</th><th>SRS接收</th><th>SRS分发</th><th>多码流转码</th><th>HLS切片</th><th>HLS同步</th><th>HLS回放</th><th>移动</th><th>Flash</th><th>卡顿用户数</th><th>用户总数</th></tr></tfoot><tbody></tbody></table><div class="vh-table-toolbar"></div><div class="ui modal long vh-modal-list-details fullscreen"><i class="close icon"></i><div class="header">错误列表</div><div class="content"><div class="container ui"><div class="ui grid"><div style="padding-top:0;padding-bottom:6px;" class="sixteen wide column"><div class="ui checkbox"><input type="checkbox" tabindex="0"><label>隐藏正确项</label></div></div><div style="padding:0 0 0 1rem;" class="six wide column"><div class="ui items divided vh-error-list-box"></div></div><div style="padding:0 1rem 0 0;" class="ten wide column vh-error-list-oper-box"></div></div></div></div><div class="actions"></div></div><div class="ui modal long vh-modal-summery-count fullscreen long"><i class="close icon"></i><div class="header">统计图</div><div class="content"></div><div class="actions"></div></div><div class="ui modal long vh-modal-player large"><i class="close icon"></i><div class="header">播放</div><div class="content"><div class="container ui"><div class="ui embed"></div></div></div><div class="actions"></div></div></div><script type="text/template" id="tpl_td_list"><div class="vh-error-list" data-id="<%- id %>" data-k="<%- k %>">
    <div class="ui list">
        <div class="item <%= row1.bg %>-bg">
            <div class="header"><%- row1.code %> <%- row1.desc %></div>
            <%- row1.date %>
        </div>
    </div>

    <div class="ui list">
        <% if (row2) { %>
        <div class="item <%= row2.bg %>-bg">
            <div class="header"><%- row2.code %> <%- row2.desc %></div>
            <%- row2.date %>
        </div>
        <% } else { %>
        <div class="item none-bg">
            <div class="header">-</div>
        </div>
        <% } %>

        <% if (row3) { %>
        <div class="item <%= row3.bg %>-bg">
            <div class="header"><%- row3.code %> <%- row3.desc %></div>
            <%- row3.date %>
        </div>
        <% } else { %>
            <div class="item none-bg">
            <div class="header">-</div>
        </div>
        <% } %>
    </div>

    <div class="ui list">
        <div class="item vh-align-center">
            <span style="color:#666;">最近错误数据 <span class="vh-td-error-number"><%- errorNum %></span> 条</span>
        </div>
    </div>
</div>

</script><script type="text/template" id="tpl_td_collect"><div class="vh-error-collect" data-id="<%- id %>" data-k="<%- k %>" data-type="<%- type %>">
    <h5 class="ui header"><a class="vh-summery-count-each" href="###">汇总: <%- sum %>/<%- total %></a></h5>
    <div class="ui list">
    <% _.each(items, function(item, idx) { %>
        <div class="item">
            <div class="ui label">
                <%- _.keys(item)[0] %>:
                <div class="detail"><%- _.values(item)[0] %></div>
            </div>
        </div>
    <% }); %>

    <% if (more) { %>
    <div class="ui accordion">
        <div class="title vh-more">more...</div>
        <div class="content">
        <% _.each(itemsRest, function(item, idx) { %>
            <div class="item">
                <div class="ui label">
                    <%- _.keys(item)[0] %>:
                    <div class="detail"><%- _.values(item)[0] %></div>
                </div>
            </div>
        <% }); %>
        </div>
    </div>
    <% } %>
    </div>
</div>

</script><script type="text/template" id="tpl_modal_list"><% _.each(items, function(item, idx) { %>
    <div class="item">
        <div class="content" style="width:100%;">
            <div class="ui list">
                <div class="item <%= item.bg %>">
                    <span><%- idx + 1 %>.</span>
                    <span>code:</span>
                    <span><%- item.code %></span>
                    <span><%- item.desc %></span>
                    <div class="vh-inline-block vh-float-right normalColor">
                        <i class="history link icon vh-tb-list-oper" title="历史" data-code="<%- item.code %>" data-id="<%- id %>" data-k="<%- k %>" data-host="<%- item.hostname %>" />
                        <i class="setting link icon vh-tb-list-oper" title="操作" data-code="<%- item.code %>" data-id="<%- id %>" data-k="<%- k %>" data-host="<%- item.hostname %>" />
                    </div>
                </div>
                <div class="item">
                    <span>p:</span>
                    <span><%- id %></span>
                </div>
                <div class="item">
                    <div>自定义:</div>
                    <div class="list">
                    <% _.mapKeys(item.attr, function(val, key) { %>
                        <div class="item vh-long-span">
                            <span><%- key %>:</span>
                            <span><%- val %></span>
                        </div>
                    <% }); %>
                    </div>
                </div>
                <div class="item">
                    <span>时间:</span>
                    <span><%- item.date %></span>
                </div>
                <div class="item">
                    <span>主机:</span>
                    <span><%- item.hostname || "-"  %></span>
                </div>
            </div>
        </div>
    </div>
<% }); %>
</script><script type="text/template" id="tpl_modal_history"><div class="ui list vh-history">
    <div class="item">
        <span>错误编号:</span>
        <span><%- errorCode %></span>
    </div>
    <div class="item">
        <div>最近<%- num %>天:</div>
        <div class="vh-history-graph"></div>
    </div>
</div>
</script><script type="text/template" id="tpl_modal_oper"><div class="ui list vh-history">
    <div class="item">
        <span>错误编号:</span>
        <span><%- errorCode %></span>
    </div>
    <div class="item">
        <span>是否需要处理:</span>
        <span><%- needHandle %></span>
    </div>
    <div class="item">
        <div>详细说明及原因:</div>
        <div><%- reason %></div>
    </div>
    <div class="item">
        <div>处理方法:</div>
        <div><%- method %></div>
    </div>
</div>
</script><script type="text/template" id="tpl_modal_summery_count"><div class="ui container">
    <h4 class="ui header">最近<%- num %>分钟统计</h4>
    <div class="vh-summery-count-graph-statistics"></div>
    <h4 class="ui header">分类质量</h4>
    <div class="vh-summery-count-graph-quality"></div>
</div>
</script><script type="text/template" id="tpl_table_toolbar"><div class="ui menu vh-relative" style="z-index: 200;">
    <span class="item">筛选: </span>
    <div class="item">
        <div class="ui selection dropdown vh-tb-col" style="width:150px;">
            <input type="hidden" name="tb_col">
            <i class="dropdown icon" />
            <div class="default text">列</div>
            <div class="menu">
                <div class="item" data-value="0">流ID</div>
                <div class="item" data-value="4">移动发起</div>
                <div class="item" data-value="5">SRS接收</div>
                <div class="item" data-value="6">SRS分发</div>
                <div class="item" data-value="7">多码流转码</div>
                <div class="item" data-value="8">HLS切片</div>
                <div class="item" data-value="9">HLS同步</div>
                <div class="item" data-value="10">HLS回放</div>
                <div class="item" data-value="13">卡顿用户数</div>
                <div class="item" data-value="14">用户总数</div>
            </div>
        </div>

        <div class="ui selection dropdown vh-tb-dimension" style="width: 100px;">
            <input type="hidden" name="tb_dimension">
            <i class="dropdown icon" />
            <div class="default text">维度</div>
            <div class="menu">
                <div class="item" data-value="length">长度</div>
                <div class="item" data-value="number">大小</div>
                <div class="item" data-value="text">文本</div>
            </div>
        </div>

        <div class="ui selection dropdown vh-tb-oper" style="width: 100px;">
            <input type="hidden" name="tb_oper">
            <i class="dropdown icon" />
            <div class="default text">操作</div>
            <div class="menu">
                <div class="item" data-value="1"><=</div>
                <div class="item" data-value="2">==</div>
                <div class="item" data-value="3">>=</div>
                <div class="item" data-value="4">包含</div>
                <div class="item" data-value="5">不包含</div>
            </div>
        </div>

        <div class="ui input vh-tb-val">
            <input title="" type="text" placeholder="值...">
        </div>

        <button class="ui button blue vh-tb-filter">筛选</button>

        <i class="ui icon idea" style="font-size:1.5em;margin: 0 12px;" />
        <div class="ui popup hidden">
            <div class="ui three grid vh-tb-shortcut">
                <a class="column" href="###" data-id="1" title="过滤结束流">1</a>
                <a class="column" href="###" data-id="2" title="流ID大于10的">2</a>
                <a class="column" href="###" data-id="3" title="待定...">3</a>
            </div>
        </div>

        <button class="ui icon button compact vh-tb-filter-cancel" title="取消筛选条件">
            <i class="ui icon trash outline" />
        </button>

    </div>
    <div class="right menu">
        <div class="item">
            <div class="ui slider checkbox">
                <input title="" type="checkbox" />
                <label>自动刷新<span class="vh-auto-reload-countdown">15</span>秒</label>
            </div>
        </div>
        <div class="item">
            <button class="circular ui icon button basic vh-tb-reload">
                <i class="icon repeat" title="手动刷新" />
            </button>
        </div>
    </div>
</div></script><div style="text-align:center;height:35px;line-height:35px;text-shadow:1px 1px rgba(50,50,50,.3);" class="container vh-footer"><p>Copyright &copy; 2016 http://www.vhall.com/ All Rights Reserved. 版权所有 京ICP备13004264号-4</p></div><script type="text/javascript" src="/dev/js/vendor_base.js?7498efdb9dae8e92d94b"></script><script type="text/javascript" src="/dev/js/vendor_table.js?7498efdb9dae8e92d94b"></script><script type="text/javascript" src="/dev/js/vendor_chart.js?7498efdb9dae8e92d94b"></script><script type="text/javascript" src="/dev/js/vendor_ui.js?7498efdb9dae8e92d94b"></script><script type="text/javascript" src="/dev/js/monitor_stream.js?7498efdb9dae8e92d94b"></script></body></html>
